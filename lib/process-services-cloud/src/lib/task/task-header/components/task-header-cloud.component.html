<h3 class="adf-task-tiitle">{{ taskDetails.name }}</h3>

<div class="adf-task-header-container">
    <div class="adf-task-control">
        <button mat-button (click)="goBack()" adf-complete-task [appName]="appName" [taskId]="taskId">Cancel</button>
        <button mat-button color="primary" *ngIf="isTaskValid() && canCompleteTask()" adf-complete-task
            [appName]="appName" [taskId]="taskId"
            (success)="onCompletedTask($event)"
            >{{ 'ADF_TASK_LIST.DETAILS.BUTTON.COMPLETE' | translate }}</button>

            <button mat-button color="primary" adf-claim-task *ngIf="canClaimTask()"
                [appName]="appName" [taskId]="taskId"
                (success)="onCompletedTask($event)"
            >{{ 'ADF_TASK_LIST.DETAILS.BUTTON.CLAIM' | translate }}</button>


            <button mat-button color="primary" adf-unclaim-task *ngIf="canUnclaimTask()"
                [appName]="appName" [taskId]="taskId"
                (success)="onUnclaimTask($event)"
            >{{ 'ADF_TASK_LIST.DETAILS.BUTTON.UNCLAIM' | translate }}</button>
    </div>

    <mat-card *ngIf="isTaskValid()" class="adf-card-container">
        <mat-card-content>
            <adf-card-view
                [properties]="properties"
                [editable]="!isCompleted()">
            </adf-card-view>
        </mat-card-content>
    </mat-card>

</div>
